	<script type="text/x-jquery-tmpl" id="locationTemplate">
		<div class="location">

			<div class="{{if !active}}inactive{{/if}}">
				<p>${address}, ${city}, ${state}, ${zip} (${lat}, ${lon})</p>
			</div>
		{{else}}
			<div class="{{if !active}}inactive{{/if}}">
				<p>${raw}</p>
			</div>	
			{{/if}}
			<a href="#" class="delete">delete</a>
		</div>
